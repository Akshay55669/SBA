<div class="container w-100">
    <div class="row pt-5 ">
        <div class="col-6">
            <img class="registerImage animate__animated animate__flash" src="/assets/Images/10172375_8233.jpg"
                alt="" />
        </div>
        <div class="col-6 text-center shadow w-50 bg-light" style="padding-top: 1em; border-radius: 5%;">
            <div>
                <img src="/assets/Images/FaceIcon.png" class="w-25 animate__animated animate__bounce" style="border-radius: 25%; border-style: solid;
                border-color: rgb(218, 219, 191);" alt="">
            </div>
            <div class="account-form-wrapper d-flex justify-content-center  ">
                <form class="account-form shadow animate__animated animate__headShake" autocomplete="off"
                    [formGroup]="formModel" (ngSubmit)="SaveData()">
                    <h5 class="title text-success">Login To Our Family!</h5>


                    <div class="form-group">
                        <label>UserName</label>
                      <input  id="UserName" type="text" name="UserName" class="form-control rounded border-white mb-3 form-input" placeholder="Enter your UserName" formControlName="UserName">
                      <div class="text-danger"
                      *ngIf="!formModel.controls.UserName?.valid && (formModel.controls.UserName?.dirty
                      ||formModel.controls.UserName?.touched)">
                      UserName is not valid
                      </div>
                      </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="Password" type="Password" name="Password"
                            class="form-control rounded border-white mb-3 form-input" placeholder="Enter your Password"
                            formControlName="Password">
                        <div class="text-danger" *ngIf="!formModel.controls.Password?.valid && (formModel.controls.Password?.dirty
              ||formModel.controls.Password?.touched)">
                            Password is not valid
                        </div>
                    </div>
                    <div class="text-center pt-2">
                        <button class="btn-grad" type="submit" [disabled]="!formModel.valid">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
