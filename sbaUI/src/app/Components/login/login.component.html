<div class="container ">
    <div class="row">
        <div class="col-6">
            <img class="registerImage animate__animated animate__fadeInUp" src="/assets/Images/10172375_8233.jpg"
                alt="" />
        </div>
        <div class="col-6 text-center ">

            <div class="account-form-wrapper d-flex justify-content-center shadow ">
                <form class="account-form shadow animate__animated animate__fadeInDownBig" autocomplete="off"
                    [formGroup]="formModel" (ngSubmit)="SaveData()">
                    <h5 class="title text-success">Login To Our Family!</h5>


                    <div class="form-group">
                        <label>UserName</label>
                      <input  id="UserName" type="text" name="UserName" class="form-control rounded border-white mb-3 form-input" placeholder="Enter your UserName" formControlName="UserName">
                      <div class="text-danger"
                      *ngIf="!formModel.controls.UserName?.valid && (formModel.controls.UserName?.dirty
                      ||formModel.controls.UserName?.touched)">
                      UserName is not valid
                      </div>
                      </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input id="Password" type="Password" name="Password"
                            class="form-control rounded border-white mb-3 form-input" placeholder="Enter your Password"
                            formControlName="Password">
                        <div class="text-danger" *ngIf="!formModel.controls.Password?.valid && (formModel.controls.Password?.dirty
              ||formModel.controls.Password?.touched)">
                            Password is not valid
                        </div>
                    </div>
                    <div class="text-center pt-2">
                        <button class="btn btn-success" type="submit" [disabled]="!formModel.valid">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
